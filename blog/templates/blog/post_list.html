{% extends 'blog/base.html' %}

{% block content %}
            {% for post in posts %}
                <div class="post">

                	<div class="date">
   
   	                    <p>Published: {{ post.publised_date }}</p>
   	      	            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>     
   	                    <p>{{ post.text }}</p>
   	                </div>

                 </div>
            {% endfor %}

{% endblock %}
